{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
	{{- if $page.Params.image }}<img src="{{ $page.Params.image }}">{{- end }}
	<div class="flex-block-wrapper">
		<article class="default">
			<header class="headline">
			{{- partial "content-header.html" . }}
			</header>
			{{ $content | safeHTML }}
	        <footer class="footline">
	      	{{- partial "content-footer.html" . }}
	        </footer>
		</article>
	</div>
{{- end }}
