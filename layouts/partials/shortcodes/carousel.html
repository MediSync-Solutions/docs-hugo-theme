{{- $page := .page }}
{{- $content := .content }}
{{- $id := cond (or (eq .id nil) (eq .id "")) (partial "make-random-md5.hugo" $page) .id }}
{{- with $page }}
<div class="carousel-container" id="R-carousel-{{ $id }}">
  <div class="control">
    <a class="prev"><i class="fas fa-angle-left"></i></a>
    <a class="next"><i class="fas fa-angle-right"></i></a>
  </div>
  {{ $content | safeHTML }}
</div>
{{- end }}
