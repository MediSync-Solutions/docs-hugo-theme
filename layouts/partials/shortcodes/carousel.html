{{- $page := .page }}
{{- $images := .images }}
{{- with $page }}
<div class="carousel-container">
  {{- range $images }}
    {{ $arg := split . "|" }}
    {{ $image := index $arg 0 }}
    {{ $label := index $arg 1 }}
    <div class="item">
      <img src="{{ $image }}"/>
      {{- if $label }}
        <div class="label">{{ $label }}</div>
      {{- end }}
    </div>
  {{- end }}  
  <div class="control">
    <a class="prev"><i class="fas fa-angle-left"></i></a>
    <a class="next"><i class="fas fa-angle-right"></i></a>
  </div>
</div>
{{- end }}
